</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

<script type="text/template" id="librarian-login-tmpl">

    <div class="row">
        <div class="col-md-4 col-centered"></div>
        <div class="col-md-4 col-centered">
            <br>
            <br>
            <br>
            <br>
            <form>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input class="form-control" placeholder="Username" id="inputUsername" type="text" name="username"
                           tabindex="1" required autofocus>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input class="form-control" placeholder="Password" type="password" id="InputPassword"
                           name="password" tabindex="1" required autofocus>
                </div>
                <div class="form-group">
                    <label for="InputLID">Librarian Id</label>
                    <input class="form-control" placeholder="Librarian Id" id="InputLID" type="text" name="lid"
                           tabindex="1" required autofocus>
                </div>
                <button name="submit" type="submit" id="contact-submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</script>
<script src="js/models/librarianModel.js"></script>
<script src="js/views/librarianLoginView.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
