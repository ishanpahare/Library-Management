<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Books with Vendors</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/models/vendorBookModel.js"></script>
    <link rel="stylesheet" href="css/form-style.css">
</head>
<body>
<div id="vendor-form">
<script type="text/template" id="vendor-form-tmpl">
    <div class="container">
    <form id="contact">
        <fieldset>
        <input placeholder="Vendor Id" type="text" name="vid" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit">Get Books</button>
        </fieldset>
    </form>
    </div>
</script>
</div>
<div id="book-list">
    <script type="text/template" id="vendor-book-tmpl">
        <p>Name: <%= name %></p>
        <p>Author: <%= author %></p>
        <p>ISBN: <%= isbn %></p>
        <p>PUBLISHER: <%= publisher %></p>
        <p>PRICE: <%= price %></p>
</script>
</div>
<script src="js/views/VendorBookListView.js"></script>
</body>
</html>
