<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librarian Login</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <link rel="stylesheet" href="css/form-style.css">
</head>
<body>

<script type="text/template" id="librarian-login-tmpl">
    <div class="container">
    <form id="contact">
        <fieldset>
            <input placeholder="Username" type="text" name="username" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Password" type="password" name="password" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Librarian Id" type="text" name="lid" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit">Submit</button>
        </fieldset>
    </form>
    </div>
</script>
<script src="js/models/librarianModel.js"></script>
<script src = "js/views/librarianLoginView.js"></script>
</body>
</html>
