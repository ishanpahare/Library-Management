<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding a Book</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/models/bookModel.js"></script>
    <script src="js/utils.js"></script>
    <link rel="stylesheet" href="css/form-style.css">
</head>
<body>
<h1 style="text-align: center">ADD BOOK TO LIBRARY</h1>
<hr>

<script type="text/template" id="add-book-tmpl">
    <div class="container">
        <form id="contact">
            <fieldset>
                <input placeholder="Book Name" type="text" name="bookName" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Author" type="text" name="author" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Publisher" type="text" name="publisher" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="ISBN" type="text" name="isbn" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Price" type="text" name="price" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit">Submit</button>
            </fieldset>
        </form>
    </div>
</script>

<script src="js/views/addBookView.js"></script>

</body>
</html>
