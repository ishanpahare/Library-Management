<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Book</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/models/returnBookModel.js"></script>
    <link rel="stylesheet" href="css/form-style.css">
</head>
<body>
<script type="text/template" id="return-book-tmpl">
    <div class="container">
    <form id="contact">
        <fieldset>
            <input placeholder="Librarian Id" type="text" name="lid" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Customer Id" type="text" name="cid" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Unique Id of Book" type="text" name="uid" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit">Submit</button>
        </fieldset>
    </form>
    </div>
</script>
<script src = js/views/returnBookView.js></script>
</body>
</html>
