<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/models/bookModel.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>LIST OF BOOKS</h1>
    <table class="table table-bordered" id="book-table">
        <thead class="thead-dark" id="book-table-head">
        <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>
<script type="text/template" id="book-details">
    <td><%= uid %></td>
    <td><%= name %></td>
    <td><%= author %></td>
    <td><%= isbn %></td>
</script>
<!--<script src="js/utils.js"></script>-->
<script src="js/models/bookModel.js"></script>
<script src="js/views/bookdetails.js"></script>
<!--<script src="js/main.js"></script>-->
</body>
</body>
</html>
