                <li class="nav-item active">
                    <a class="nav-link" href="BookList.html">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="IssuedList.html">Issued Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="CustomerList.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddBook.html">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddCustomer.html">Add Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="IssueBook.html">Issue Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ReturnBook.html">Return Book</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                    </div>

        </div>
    </nav>

<br>
<br>
<br>
<br>
<div class="container">
    <h3>LIST OF BOOKS</h3>
    <br>
    <table class="table table-bordered" id="book-table">
        <thead class="thead-dark" id="book-table-head">
        <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Publisher</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="book-table-body"></tbody>
    </table>
</div>
<script type="text/template" id="book-details">
    <td><%= uid %></td>
    <td><%= name %></td>
    <td><%= author %></td>
    <td><%= isbn %></td>
    <td><%= publisher %></td>
    <td><%= price %></td>
</script>
<script src="js/models/bookModel.js"></script>
<script src="js/views/bookdetails.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<script src="js/userDetailDisplay.js">
</script>
