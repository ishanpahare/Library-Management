<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/models/bookModel.js"></script>
    <script src="js/models/customerModel.js"></script>
    <script src="js/models/issuedBookModel.js"></script>
</head>
<body>
<div id="customer-info">
<script type="text/template" id="customer-info-tmpl">
    <p>Name: <%= name %></p>
    <p>ID: <%= cid %></p>
</script>
</div>

<h3>List Of Issued Books</h3>
<hr>
<div id="issued-info">
<script type="text/template" id="issued-book-details-tmpl">
    <p>UID: <%= uid %></p>
    <p>Name: <%= name %></p>
    <p>Author: <%= author %></p>
    <p>ISBN: <%= isbn %></p>
    <p>Price: <%= price %></p>
    <p>Publisher <%= publisher %></p>
</script>
</div>
<script src="js/views/customerDetailView.js"></script>


</body>
</html>
